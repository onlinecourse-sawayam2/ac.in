<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWAYAM PDF Viewer</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  color: #000;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 1rem 0;
  background-color: #ffffff;
  border-bottom: 1px solid #ccc;
}

.logo {
  width: 150px;
  margin-bottom: 0.5rem;
}

nav a {
  color: #000;
  text-decoration: none;
  font-size: 14px;
  margin: 0 0.3rem;
}

main {
  flex-grow: 1;
  background-color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 1rem;
}

.pdf-container {
  background-color: #2c2c2c;
  border-radius: 12px;
  padding: 2rem 1rem;
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.pdf-name {
  color: #ccc;
  margin-bottom: 1.5rem;
  font-size: 13px;
  word-wrap: break-word;
}

.open-button {
  display: inline-block;
  background-color: #a3c2ff;
  color: #000;
  text-decoration: none;
  padding: 0.7rem 2rem;
  font-weight: bold;
  border-radius: 20px;
}

footer {
  text-align: center;
  font-size: 13px;
  padding: 1rem;
  background-color: #f9f9f9;
  border-top: 1px solid #ddd;
}

  </style>
</head>
<body>

  <header>
    <div class="logo-container">
       <a href="https://swayam.gov.in/" target="_blank">
        <img src="sawayam-logo.png" alt="SWAYAM Logo" class="logo">
      </a>
    </div>
    <nav>
      <a href="https://swayam.gov.in/about">About Swayam</a> |
      <a href="https://swayam.gov.in/explorer">All Courses</a>
    </nav>
  </header>

  <main>
    <div class="pdf-container">
      <p class="pdf-name">INI25CS01S14400005004202475.pdf</p>
      <a class="open-button" href="INI25CS01S14400005004202475.pdf" target="_blank">Open</a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 SWAYAM. All rights reserved.</p>
    <p>Initiative by : Ministry of Education (Govt of India)</p>
  </footer>

</body>
</html>
